function openJob(evt, jobName) {
  var i, x, tablinks;
  x = document.getElementsByClassName(&quot;job&quot;);
  for (i = 0; i &lt; x.length; i++) {
    x[i].style.display = &quot;none&quot;;
  }
  tablinks = document.getElementsByClassName(&quot;tablink&quot;);
  for (i = 0; i &lt; x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(&quot; gr-accent-color&quot;, &quot;&quot;);
  }
  document.getElementById(jobName).style.display = &quot;block&quot;;
  evt.currentTarget.className += &quot; gr-accent-color&quot;;
}
